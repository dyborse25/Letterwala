<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Letter Tracing Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            touch-action: none;
            overflow: hidden;
        }
        .tracing-canvas {
            touch-action: none;
            cursor: crosshair;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        .letter-guide {
            font-size: 350px;
            font-weight: 700;
            color: #e2e8f0;
            user-select: none;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-family: 'Times New Roman', serif; /* Classic serif for clear stroke paths */
        }
        .dashed-line {
            position: absolute;
            width: 100%;
            border-top: 2px dashed #cbd5e1;
            z-index: 0;
            pointer-events: none;
        }
        .btn-bounce:active {
            transform: scale(0.95);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen p-4 md:p-8">

    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold text-blue-600">Trace & Learn</h1>
            <p class="text-gray-500 font-medium">Master your ABCs!</p>
        </div>
        <div class="flex gap-4">
            <div id="stars-container" class="flex gap-1 text-yellow-400 text-2xl">
                <!-- Stars will be populated here -->
            </div>
            <div class="bg-white px-4 py-2 rounded-full shadow-sm border border-blue-100">
                <span class="text-sm font-bold text-blue-400">STREAK: </span>
                <span id="streak-count" class="text-lg font-bold text-blue-600">0</span>
            </div>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-grow flex flex-col md:flex-row gap-6 items-center justify-center relative">
        
        <!-- Sidebar Controls -->
        <div class="flex md:flex-col gap-3 order-2 md:order-1">
            <button onclick="changeColor('#3b82f6')" class="w-12 h-12 rounded-full bg-blue-500 border-4 border-white shadow-md transform hover:scale-110 transition-all"></button>
            <button onclick="changeColor('#ef4444')" class="w-12 h-12 rounded-full bg-red-500 border-4 border-white shadow-md transform hover:scale-110 transition-all"></button>
            <button onclick="changeColor('#10b981')" class="w-12 h-12 rounded-full bg-emerald-500 border-4 border-white shadow-md transform hover:scale-110 transition-all"></button>
            <button onclick="changeColor('#f59e0b')" class="w-12 h-12 rounded-full bg-amber-500 border-4 border-white shadow-md transform hover:scale-110 transition-all"></button>
            <div class="w-px md:w-full h-full md:h-px bg-gray-200 my-2"></div>
            <button onclick="clearCanvas()" class="p-3 rounded-xl bg-white text-gray-600 shadow hover:bg-gray-50 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            </button>
        </div>

        <!-- Canvas Area -->
        <div class="relative bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-white w-full max-w-2xl h-[500px] flex items-center justify-center order-1 md:order-2">
            <!-- Guidelines -->
            <div class="dashed-line top-1/4"></div>
            <div class="dashed-line top-1/2"></div>
            <div class="dashed-line top-3/4"></div>
            
            <div id="letter-guide" class="letter-guide">A</div>
            <canvas id="trace-canvas" class="tracing-canvas relative z-10"></canvas>
            
            <!-- Success Message Overlay -->
            <div id="success-overlay" class="absolute inset-0 bg-blue-600/90 z-20 hidden flex flex-col items-center justify-center text-white p-6 text-center animate-in fade-in duration-300">
                <div class="text-6xl mb-4">ðŸŒŸ</div>
                <h2 class="text-4xl font-bold mb-2">Amazing!</h2>
                <p class="text-xl opacity-90 mb-6">You traced it perfectly!</p>
                <button onclick="nextLetter()" class="bg-white text-blue-600 px-8 py-3 rounded-2xl font-bold text-xl shadow-lg hover:bg-blue-50 transform active:scale-95 transition-all">
                    Next Letter
                </button>
            </div>
        </div>

        <!-- Alphabet Grid -->
        <div class="w-full md:w-48 order-3 overflow-y-auto max-h-[500px] pr-2 custom-scrollbar">
            <div class="grid grid-cols-4 md:grid-cols-2 gap-2" id="alphabet-grid">
                <!-- Alphabet buttons injected here -->
            </div>
        </div>
    </main>

    <!-- Footer Controls -->
    <footer class="mt-6 flex justify-center gap-4">
        <button onclick="prevLetter()" class="px-6 py-3 bg-white text-gray-700 font-bold rounded-2xl shadow-sm border border-gray-100 hover:bg-gray-50 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            Previous
        </button>
        <button onclick="checkTracing()" class="px-10 py-3 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 flex items-center gap-2 transform active:scale-95 transition-all">
            I'm Done!
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
        </button>
        <button onclick="nextLetter()" class="px-6 py-3 bg-white text-gray-700 font-bold rounded-2xl shadow-sm border border-gray-100 hover:bg-gray-50 flex items-center gap-2">
            Next
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </button>
    </footer>

    <script>
        const canvas = document.getElementById('trace-canvas');
        const ctx = canvas.getContext('2d');
        const guide = document.getElementById('letter-guide');
        const overlay = document.getElementById('success-overlay');
        const streakDisplay = document.getElementById('streak-count');
        const alphabetGrid = document.getElementById('alphabet-grid');

        let isDrawing = false;
        let currentColor = '#3b82f6';
        let currentLetter = 'A';
        let streak = 0;
        let points = [];

        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        // Initialize App
        function init() {
            resizeCanvas();
            renderAlphabetGrid();
            setLetter('A');
            
            // Event Listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(e.touches[0]);
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e.touches[0]);
            });
            canvas.addEventListener('touchend', stopDrawing);

            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            clearCanvas();
        }

        function renderAlphabetGrid() {
            alphabetGrid.innerHTML = '';
            alphabet.forEach(char => {
                const btn = document.createElement('button');
                btn.innerText = char;
                btn.className = `p-3 text-lg font-bold rounded-xl transition-all ${char === currentLetter ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-gray-400 hover:bg-blue-50'}`;
                btn.onclick = () => setLetter(char);
                alphabetGrid.appendChild(btn);
            });
        }

        function setLetter(char) {
            currentLetter = char;
            guide.innerText = char;
            overlay.classList.add('hidden');
            clearCanvas();
            renderAlphabetGrid();
        }

        function changeColor(color) {
            currentColor = color;
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            points.push({x, y});
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            points.push({x, y});
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [];
        }

        function prevLetter() {
            const idx = alphabet.indexOf(currentLetter);
            const prevIdx = (idx - 1 + alphabet.length) % alphabet.length;
            setLetter(alphabet[prevIdx]);
        }

        function nextLetter() {
            const idx = alphabet.indexOf(currentLetter);
            const nextIdx = (idx + 1) % alphabet.length;
            setLetter(alphabet[nextIdx]);
        }

        // Simulates a tracing accuracy check
        function checkTracing() {
            if (points.length < 10) {
                showMessage("Try drawing a bit more!", "orange");
                return;
            }

            // In a real advanced app, we would compare point density against the letter path
            // For this demo, we verify coverage and then celebrate
            streak++;
            streakDisplay.innerText = streak;
            showSuccess();
        }

        function showSuccess() {
            overlay.classList.remove('hidden');
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ff0', '#f0f', '#0ff', '#0f0'][Math.floor(Math.random() * 4)];
                confetti.style.top = '-10px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);

                const animation = confetti.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 1000}deg)` }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                });

                animation.onfinish = () => confetti.remove();
            }
        }

        function showMessage(text, color) {
            const msg = document.createElement('div');
            msg.className = `fixed bottom-24 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-lg animate-bounce z-50 bg-${color}-500`;
            msg.innerText = text;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
