<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter Tracing Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    text-align: center;
    margin: 0;
    padding: 10px;
}

h1 {
    margin-bottom: 10px;
}

.controls {
    margin-bottom: 10px;
}

select, button {
    font-size: 18px;
    padding: 6px 12px;
    margin: 5px;
}

canvas {
    background: #fff;
    border: 2px solid #333;
    border-radius: 10px;
    touch-action: none;
}
</style>
</head>

<body>

<h1>✏️ Letter Tracing Practice</h1>

<div class="controls">
    <label>Select Letter:</label>
    <select id="letterSelect">
        <option>A</option><option>B</option><option>C</option><option>D</option>
        <option>E</option><option>F</option><option>G</option><option>H</option>
        <option>I</option><option>J</option><option>K</option><option>L</option>
        <option>M</option><option>N</option><option>O</option><option>P</option>
        <option>Q</option><option>R</option><option>S</option><option>T</option>
        <option>U</option><option>V</option><option>W</option><option>X</option>
        <option>Y</option><option>Z</option>
    </select>

    <button onclick="clearCanvas()">Clear</button>
</div>

<canvas id="traceCanvas" width="300" height="300"></canvas>

<script>
const canvas = document.getElementById("traceCanvas");
const ctx = canvas.getContext("2d");

let drawing = false;

// Draw dotted letter
function drawGuide(letter) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.font = "200px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.setLineDash([8, 6]);
    ctx.lineWidth = 3;
    ctx.strokeStyle = "#bbb";
    ctx.strokeText(letter, canvas.width / 2, canvas.height / 2 + 20);
    ctx.setLineDash([]);
}

// Drawing
function startDraw(e) {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(getX(e), getY(e));
}

function draw(e) {
    if (!drawing) return;
    ctx.lineWidth = 8;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";
    ctx.lineTo(getX(e), getY(e));
    ctx.stroke();
}

function stopDraw() {
    drawing = false;
    ctx.beginPath();
}

// Helpers
function getX(e) {
    return (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
}

function getY(e) {
    return (e.touches ? e.touches[0].clientY : e.clientY) - canvas.getBoundingClientRect().top;
}

// Events
canvas.addEventListener("mousedown", startDraw);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", stopDraw);
canvas.addEventListener("mouseleave", stopDraw);

canvas.addEventListener("touchstart", startDraw);
canvas.addEventListener("touchmove", draw);
canvas.addEventListener("touchend", stopDraw);

// Letter change
document.getElementById("letterSelect").addEventListener("change", function () {
    drawGuide(this.value);
});

function clearCanvas() {
    drawGuide(document.getElementById("letterSelect").value);
}

// Initial load
drawGuide("A");
</script>

</body>
</html>
