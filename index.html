<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multilingual Letter Tracing Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            touch-action: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100dvh; /* Use dynamic viewport height for mobile browsers */
        }
        .devanagari {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .tracing-canvas {
            touch-action: none;
            cursor: crosshair;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            width: 100%;
            height: 100%;
        }
        .letter-guide {
            font-size: clamp(180px, 60vw, 350px);
            font-weight: 700;
            color: #e2e8f0;
            user-select: none;
            pointer-events: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            line-height: 1;
        }
        .dashed-line {
            position: absolute;
            width: 100%;
            border-top: 2px dashed #cbd5e1;
            z-index: 0;
            pointer-events: none;
        }
        .btn-bounce:active {
            transform: scale(0.92);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        /* Mobile specific grid sizing */
        #alphabet-grid button {
            flex: 0 0 auto;
        }
    </style>
</head>
<body class="p-3 md:p-6">

    <!-- Header -->
    <header class="flex justify-between items-center mb-2 md:mb-4 shrink-0">
        <div class="flex items-center gap-2 md:gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-xl shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="md:w-6 md:h-6"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l1.5 1.5"/><path d="M22 22l-1.5-1.5"/></svg>
            </div>
            <div>
                <h1 class="text-lg md:text-2xl font-bold text-blue-600 leading-none">Trace & Learn</h1>
                <select id="language-select" onchange="toggleLanguage()" class="mt-0.5 text-[10px] md:text-xs font-bold text-blue-400 bg-transparent border-none focus:ring-0 cursor-pointer p-0">
                    <option value="english">English (ABC)</option>
                    <option value="marathi">Marathi (‡§Ö‡§Ü‡§à)</option>
                </select>
            </div>
        </div>
        
        <div class="bg-white px-3 py-1 rounded-2xl shadow-sm border border-blue-100 flex items-center gap-2">
            <span class="text-[10px] font-bold text-blue-400 uppercase tracking-wider">Streak</span>
            <span id="streak-count" class="text-sm md:text-base font-bold text-blue-600">0</span>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-grow flex flex-col md:flex-row gap-3 md:gap-4 items-stretch justify-center relative overflow-hidden">
        
        <!-- Sidebar Controls -->
        <div class="flex md:flex-col gap-2 md:gap-3 order-2 md:order-1 bg-white/60 p-2 rounded-2xl backdrop-blur-sm justify-center md:justify-start">
            <button onclick="changeColor('#3b82f6')" class="w-9 h-9 md:w-12 md:h-12 rounded-full bg-blue-500 border-2 md:border-4 border-white shadow-md transform active:scale-90 transition-all"></button>
            <button onclick="changeColor('#ef4444')" class="w-9 h-9 md:w-12 md:h-12 rounded-full bg-red-500 border-2 md:border-4 border-white shadow-md transform active:scale-90 transition-all"></button>
            <button onclick="changeColor('#10b981')" class="w-9 h-9 md:w-12 md:h-12 rounded-full bg-emerald-500 border-2 md:border-4 border-white shadow-md transform active:scale-90 transition-all"></button>
            <button onclick="changeColor('#f59e0b')" class="w-9 h-9 md:w-12 md:h-12 rounded-full bg-amber-500 border-2 md:border-4 border-white shadow-md transform active:scale-90 transition-all"></button>
            <div class="hidden md:block w-full h-px bg-gray-200 my-1"></div>
            <button onclick="clearCanvas()" class="w-9 h-9 md:w-12 md:h-12 flex items-center justify-center rounded-xl bg-white text-gray-500 shadow active:scale-90 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            </button>
        </div>

        <!-- Canvas Area -->
        <div class="relative bg-white rounded-[1.5rem] md:rounded-[2rem] shadow-xl overflow-hidden border-4 md:border-8 border-white w-full max-w-2xl flex-grow h-auto flex items-center justify-center order-1 md:order-2">
            <!-- Guidelines -->
            <div class="dashed-line top-1/4"></div>
            <div class="dashed-line top-1/2"></div>
            <div class="dashed-line top-3/4"></div>
            
            <div id="letter-guide" class="letter-guide">A</div>
            <canvas id="trace-canvas" class="tracing-canvas relative z-10"></canvas>
            
            <!-- Success Message Overlay -->
            <div id="success-overlay" class="absolute inset-0 bg-blue-600/95 z-20 hidden flex flex-col items-center justify-center text-white p-6 text-center animate-in zoom-in duration-300">
                <div class="text-5xl md:text-7xl mb-4 animate-bounce">üèÜ</div>
                <h2 class="text-3xl md:text-4xl font-bold mb-1">‡§ñ‡•Ç‡§™ ‡§õ‡§æ‡§®!</h2>
                <p class="text-lg md:text-xl opacity-90 mb-6">Great Job!</p>
                <button onclick="nextLetter()" class="bg-white text-blue-600 px-8 py-3 rounded-2xl font-bold text-lg shadow-xl hover:bg-blue-50 transform active:scale-95 transition-all">
                    Next Letter
                </button>
            </div>
        </div>

        <!-- Alphabet Grid with Arrows -->
        <div class="w-full md:w-52 order-3 bg-white/30 rounded-2xl p-2 shrink-0 overflow-hidden relative">
            <div class="flex md:grid md:grid-cols-2 gap-2 overflow-x-auto md:overflow-y-auto h-full pb-1 custom-scrollbar items-center" id="alphabet-grid">
                <!-- Navigation Arrows and Alphabet buttons injected here -->
            </div>
        </div>
    </main>

    <!-- Footer Controls -->
    <footer class="mt-3 flex justify-between gap-2 items-center shrink-0">
        <button onclick="prevLetter()" class="w-12 h-12 md:w-auto md:px-5 md:py-3 bg-white text-gray-700 font-bold rounded-xl md:rounded-2xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 transform active:scale-90 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            <span class="hidden md:inline">Previous</span>
        </button>
        
        <button onclick="checkTracing()" class="flex-grow md:flex-initial px-6 py-3 md:py-4 bg-blue-600 text-white font-bold rounded-xl md:rounded-2xl shadow-lg shadow-blue-200 hover:bg-blue-700 flex items-center justify-center gap-2 transform active:scale-95 transition-all">
            <span class="text-base md:text-lg">Check Now!</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
        </button>

        <button onclick="nextLetter()" class="w-12 h-12 md:w-auto md:px-5 md:py-3 bg-white text-gray-700 font-bold rounded-xl md:rounded-2xl shadow-sm border border-gray-100 flex items-center justify-center gap-2 transform active:scale-90 transition-all">
            <span class="hidden md:inline">Next</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </button>
    </footer>

    <script>
        const canvas = document.getElementById('trace-canvas');
        const ctx = canvas.getContext('2d');
        const guide = document.getElementById('letter-guide');
        const overlay = document.getElementById('success-overlay');
        const streakDisplay = document.getElementById('streak-count');
        const alphabetGrid = document.getElementById('alphabet-grid');
        const langSelect = document.getElementById('language-select');

        let isDrawing = false;
        let currentColor = '#3b82f6';
        let currentLetter = 'A';
        let streak = 0;
        let points = [];
        let currentLang = 'english';

        const alphabets = {
            english: "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""),
            marathi: "‡§Ö ‡§Ü ‡§á ‡§à ‡§â ‡§ä ‡§ã ‡§è ‡§ê ‡§ì ‡§î ‡§Ö‡§Ç ‡§Ö‡§É ‡§ï ‡§ñ ‡§ó ‡§ò ‡§ô ‡§ö ‡§õ ‡§ú ‡§ù ‡§û ‡§ü ‡§† ‡§° ‡§¢ ‡§£ ‡§§ ‡§• ‡§¶ ‡§ß ‡§® ‡§™ ‡§´ ‡§¨ ‡§≠ ‡§Æ ‡§Ø ‡§∞ ‡§≤ ‡§µ ‡§∂ ‡§∑ ‡§∏ ‡§π ‡§≥ ‡§ï‡•ç‡§∑ ‡§ú‡•ç‡§û".split(" ")
        };

        function init() {
            resizeCanvas();
            renderAlphabetGrid();
            setLetter(alphabets[currentLang][0]);
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);

            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startDrawing(touch);
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                draw(touch);
            }, { passive: false });
            
            canvas.addEventListener('touchend', stopDrawing);

            window.addEventListener('resize', debounce(resizeCanvas, 250));
        }

        function toggleLanguage() {
            currentLang = langSelect.value;
            if (currentLang === 'marathi') {
                guide.classList.add('devanagari');
            } else {
                guide.classList.remove('devanagari');
            }
            setLetter(alphabets[currentLang][0]);
        }

        function debounce(func, wait) {
            let timeout;
            return function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, arguments), wait);
            };
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            guide.innerText = currentLetter;
            clearCanvas();
        }

        function renderAlphabetGrid() {
            alphabetGrid.innerHTML = '';
            const list = alphabets[currentLang];
            
            // Add Previous Arrow for Mobile Flow
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>`;
            prevBtn.className = "md:hidden w-11 h-11 bg-white text-blue-600 rounded-xl flex-shrink-0 flex items-center justify-center shadow-sm active:scale-90";
            prevBtn.onclick = prevLetter;
            alphabetGrid.appendChild(prevBtn);

            list.forEach(char => {
                const btn = document.createElement('button');
                btn.innerText = char;
                const isSelected = char === currentLetter;
                btn.className = `w-11 h-11 md:w-16 md:h-16 text-lg md:text-xl font-bold rounded-xl md:rounded-2xl transition-all flex-shrink-0 flex items-center justify-center ${currentLang === 'marathi' ? 'devanagari' : ''} ${isSelected ? 'bg-blue-600 text-white shadow-lg scale-105' : 'bg-white text-gray-400 active:scale-90'}`;
                btn.onclick = () => {
                    setLetter(char);
                    btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                };
                alphabetGrid.appendChild(btn);
            });

            // Add Next Arrow for Mobile Flow
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>`;
            nextBtn.className = "md:hidden w-11 h-11 bg-white text-blue-600 rounded-xl flex-shrink-0 flex items-center justify-center shadow-sm active:scale-90";
            nextBtn.onclick = nextLetter;
            alphabetGrid.appendChild(nextBtn);
        }

        function setLetter(char) {
            currentLetter = char;
            guide.innerText = char;
            overlay.classList.add('hidden');
            clearCanvas();
            renderAlphabetGrid();
            
            // Auto-scroll selected button into view
            setTimeout(() => {
                const selected = Array.from(alphabetGrid.children).find(el => el.innerText === char);
                if (selected) selected.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }, 50);
        }

        function changeColor(color) {
            currentColor = color;
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.pageX) - rect.left;
            const y = (e.clientY || e.pageY) - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            points.push({x, y});
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.pageX) - rect.left;
            const y = (e.clientY || e.pageY) - rect.top;

            ctx.lineWidth = window.innerWidth < 768 ? 8 : 14;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            points.push({x, y});
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [];
        }

        function prevLetter() {
            const list = alphabets[currentLang];
            const idx = list.indexOf(currentLetter);
            const prevIdx = (idx - 1 + list.length) % list.length;
            setLetter(list[prevIdx]);
        }

        function nextLetter() {
            const list = alphabets[currentLang];
            const idx = list.indexOf(currentLetter);
            const nextIdx = (idx + 1) % list.length;
            setLetter(list[nextIdx]);
        }

        function checkTracing() {
            if (points.length < 5) {
                showMessage("‡§ï‡§æ‡§π‡•Ä‡§§‡§∞‡•Ä ‡§≤‡§ø‡§π‡§æ! (Write something!)", "orange");
                return;
            }
            streak++;
            streakDisplay.innerText = streak;
            showSuccess();
        }

        function showSuccess() {
            overlay.classList.remove('hidden');
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['#ff0', '#f0f', '#0ff', '#0f0', '#3b82f6'][Math.floor(Math.random() * 5)];
                confetti.style.top = '-10px';
                document.body.appendChild(confetti);

                const animation = confetti.animate([
                    { top: '-10px', opacity: 1 },
                    { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 720}deg)` }
                ], {
                    duration: Math.random() * 1000 + 1000,
                    easing: 'ease-out'
                });

                animation.onfinish = () => confetti.remove();
            }
        }

        function showMessage(text, color) {
            const msg = document.createElement('div');
            msg.className = `fixed top-16 left-1/2 -translate-x-1/2 px-4 py-2 rounded-xl text-white text-sm font-bold shadow-xl z-50 bg-${color}-500 animate-in slide-in-from-top duration-300`;
            msg.innerText = text;
            document.body.appendChild(msg);
            setTimeout(() => {
                msg.classList.add('animate-out', 'fade-out');
                setTimeout(() => msg.remove(), 300);
            }, 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
